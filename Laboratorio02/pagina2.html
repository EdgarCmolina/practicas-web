<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas html parte 1</title>
</head>
<body>
    <h1>etiquetas HTML</h1>
    <hr>
    <h2>texto</h2><br>
    <h3>formato</h3>
    Negrita:<b>Negrita</b><br>
    Cursiva:<i>Cursiva</i><br>
    Subrayado:<u>Subrayado</u><br>
    <h3>fuente</h3>
    color:<font color="blue">color</font><br>
    tamaño:<font size="25">tamaño</font><br>
    tipo:<font face="Arial">tipo</font><br>
    <!-- fuente con multiples atributos -->
    Fuente: <font color:"red" size="20" face="Time new roman">fuente</font><br>
    <!-- Anidando etiquetas -->
    Anidando: <font color="green" size="8" face="Arial"><b><u><i>Anidando</i></u></b></font><br>
    <hr>
    <a href="#">Regresar</a>
</body>
</html>
